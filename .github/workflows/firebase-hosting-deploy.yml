name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          bb: 0.9.162
          cli: 1.11.1.1155 # Clojure CLI based on tools.deps
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{env.dir}}/.cpcache 
            ${{env.dir}}/.shadow-cljs
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-${{ hashFiles('${{env.dir}}/deps.edn', '${{env.dir}}/bb.edn') }}
          restore-keys: cljdeps-

      - name: Build static site
        working-directory: ${{env.dir}}
        run: bb release

      # PREVIEW deploys
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name }} == 'pull_request'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIA_D04A7 }}'
          projectId: maria-d04a7
          target: maria-editor2

      # LIVE deploys
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name }} == 'merge'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIA_D04A7 }}'
          channelId: live
          projectId: maria-d04a7
          target: maria-editor2
